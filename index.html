    <body>
        <div id="main">
            <div id="container">
                <div id="content">
                    <div id="title">
                        <h1>Currency Exchange</h1>

                    </div>
                    <form style="padding: 20px;">
                        <div id="inputs" style="display: flex; justify-content:center; margin-bottom: 25px;">
                            <input class="form-control" placeholder="Type to search for currencies..." list="brow" id="brow-input" multiple>
                                <datalist class="brow" id="brow">
                                </datalist>  
                            <i id="yo" class="fa-solid fa-arrow-right-arrow-left"></i>
                            <input list="brow" class="form-control" placeholder="Convert to..." id="brow-input-2" multiple>
                                <datalist class="brow" id="to">
                                </datalist>
                        </div>
                        <div id="amount-container" style="display: flex; justify-content:center;">

                            <div class="input-group mb-3" style="width:50%;">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Amount..." id="amount" aria-label="Dollar amount (with dot and two decimal places)">
                            </div>
                        </div>
                        <div id="buttons">
                            <button type="button" class="btn btn-primary" id="submit">Convert</button>
                        </div>
                        <p id="clear">Clear</p>
                        <div id="result">
                            <h1 id="h1">

                            </h1>
                            <h4 id="subresult" style="color:rgb(212, 209, 209);">

                            </h4>
                        </div>
                    </form>
                </div>
            </div>
